<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Store E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Local Store</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <main>
    <section id="products" class="product-list"></section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
